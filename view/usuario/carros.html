<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Contact Form With File Upload - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
	<style>
	
form{
margin-left: -20%;
}

body
{
  background-color:#f5f5f5;
}
.imagePreview {
	width: 100%;
	height: 180px;
	background-position: center center;
  background:url(http://cliquecities.com/assets/no-image-e3699ae23f866f6cbdf8ba2443ee5c4e.jpg);
  background-color:#fff;
	background-size: cover;
  background-repeat:no-repeat;
	display: inline-block;
  box-shadow:0px -3px 6px 2px rgba(0,0,0,0.2);
}
.btn-primary
{
  display:block;
  border-radius:0px;
  box-shadow:0px 4px 6px 2px rgba(0,0,0,0.2);
  margin-top:-5px;
}
.imgUp
{
  margin-bottom:15px;
  margin-left:-1%;
}
.del
{
  position:absolute;
  top:0px;
  right:15px;
  width:30px;
  height:30px;
  text-align:center;
  line-height:30px;
  background-color:rgba(255,255,255,0.6);
  cursor:pointer;
}
.imgAdd
{
  width:30px;
  height:30px;
  border-radius:50%;
  background-color:#4bd7ef;
  color:#fff;
  box-shadow:0px 0px 2px 1px rgba(0,0,0,0.2);
  text-align:center;
  line-height:30px;
  margin-top:0px;
  cursor:pointer;
  font-size:15px;
}
	
	</style>
	<script>
	
$(".imgAdd").click(function(){
  $(this).closest(".row").find('.imgAdd').before('<div class="col-sm-2 imgUp"><div class="imagePreview"></div><label class="btn btn-primary">Upload<input type="file" class="uploadFile img" value="Upload Photo" style="width:0px;height:0px;overflow:hidden;"></label><i class="fa fa-times del"></i></div>');
});
$(document).on("click", "i.del" , function() {
	$(this).parent().remove();
});
$(function() {
    $(document).on("change",".uploadFile", function()
    {
    		var uploadFile = $(this);
        var files = !!this.files ? this.files : [];
        if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support
 
        if (/^image/.test( files[0].type)){ // only image file
            var reader = new FileReader(); // instance of the FileReader
            reader.readAsDataURL(files[0]); // read the local file
 
            reader.onloadend = function(){ // set image data as background of div
                //alert(uploadFile.closest(".upimage").find('.imagePreview').length);
uploadFile.closest(".imgUp").find('.imagePreview').css("background-image", "url("+this.result+")");
            }
        }
      
    });
});
	
	</script>
    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Contact Us</h2> 
                    <p> Send us your message and we will get back to you as soon as possible </p>
                    <form enctype="multipart/form-data" role="form" method="post" action="carros.php">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="modelo"> Modelo do carro:</label>
                                <input type="text" class="form-control" id="modelo" name="modelo" maxlength="50">
                            </div>
						</div>
						<div class="container">
						  <div class="row">
							<div class="col-sm-6 imgUp">
								<div class="imagePreview"></div>
								<label class="btn btn-primary">
									<input type="hidden" name="MAX_FILE_SIZE" value="3000000" />
									Escolher imagem<input type="file" name="imagem" id="imagem" class="uploadFile img" value="Upload Photo" style="width:0px; height0px; overflow: hidden;">
								</label>
							</div><!-- col-2 -->
							  <i class="fa fa-plus imgAdd"></i>
                            <div class="col-sm-4 form-group">
                                <label for="cor"> Cor:</label>
                                <input type="text" class="form-control" id="cor" name="cor" maxlength="50">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="ano"> Ano:</label>
                                <input type="text" class="form-control" id="ano" name="ano" maxlength="50">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="name"> Descrição:</label>
                                <textarea class="form-control" type="textarea" id="descricao" name="descricao" placeholder="Descrição do carro..." maxlength="6000" rows="2"></textarea>
                            </div>
						</div><!-- container -->
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">Cadastrar</button>
                            </div>
                        </div>


                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Sent your message successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
    </body>
</html>
